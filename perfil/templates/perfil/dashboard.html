{%extends 'base.html'%}
{%load static%}

{%block titulo%}
	{{request.user.username}}'s Dashboard'
{%endblock titulo%}

{%block content%}

<section style="background-color:#f5f5f5;" class="contenedor">

  <h5 class=' perf'>Mi perfil</h5>
  <div class='row'>
    <div class='card_perfil col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1'>
    	<div class='foto_perfil'>
        <img class="perfil-img"src="http://graph.facebook.com/{{request.user.userprofile.ide}}/picture?type=large">
    	</div>
    	<h2>{{request.user.first_name}} {{request.user.last_name}}</h2>

    	<p>{{request.user.email}}</p>
  

  <a href="{%url 'apply' 3%}"><button class='btn_uno btn_aplicar'>Aplica a Fixter.Camp</button></a>

  <a href="{%url 'pagos:pago' %}"><button class='btn_dos btn_aplicar'>Realizar Pago</button></a>

<!--  <a style="background:red; border:none;" href="{%url 'eventos:detalle' 'firebase'%}" class="button button-primary">Comprar Curso de Firebase 3.0</a> -->


  <br>
    <div class='row'>
      <div class='col-lg-8 col-lg-offset-2 mail_perfil'>
        <form action="." method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input class="btn_aplicar btn_tres" type="submit" value="Guardar">
        </form>
      </div>
    </div>
  </div>
  </div>
</section>


{%endblock content%}
